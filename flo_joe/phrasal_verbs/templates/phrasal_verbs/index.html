{% extends 'phrasal_verbs/base.html' %}

{% block content %}
<div class="container text-center">
    <h1>Phrasal Verbs</h1>
</div>

{% if phrasal_verbs.length != 0 %}
<div class="container">
    <div id="contenedorCartas" class="container text-center">
        <div class="row">
            {% for p in phrasal_verbs %}
            <div class="col-4">
                <div id="carta" onclick="mostrar_mensaje();">
                    <p><a href="{% url 'pv:phrasal_verbs_detail' p.id %}">{{p.verb | capfirst}}</a></p>
                    <!-- enlace a la vista detallada -->

                </div>
            </div>
            {% endfor %}
        </div>
    </div>  
    <div id="popup" class="popup" onclick="ocultarPopup();">
        <h3>
            SOY UN popup
        </h3>
        <br>
        <p class="tag">
            Definition
        </p>
        <br>
        <p>
            traduction
        </p>
        <br>
        <p>
            example
        </p>
        
    </div>
</div>

<script>
    $(function(){
        $('#popup').hide();
    });

    function mostrar_mensaje(){
        $('#contenedorCartas').hide();
        $('#popup').show();
    }

    function ocultarPopup(){
        $('#contenedorCartas').show();
        $('#popup').hide();
    }
</script>
{% endif %}
{% endblock %}
